general:
  artifacts:
    - coverage

machine:
  node:
    version: v6.1.0

  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - yarn run codeclimate-test-reporter < ./coverage/lcov.info
